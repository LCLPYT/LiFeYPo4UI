<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiFeYPo4 Cell-Monitor</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-lg p-3">
        <!-- <h2 class="text-lighter">LiFeYPo4 Cell-Monitor</h2>
        <div class="row border-top border-secondary pt-2"> -->
        <div class="row pt-2">
            <!-- Batterie 1 Anzeige -->
            <div class="col bg-dark rounded shadow py-3 px-4 text-light grid-spacing-bottom card-shrink">
                <div class="row row-cols-4 border-bottom border-secondary">
                    <div id="cell1" class="col d-flex flex-column align-items-center justify-content-center mb-2">
                        <span class="stat text-info me-1">1</span>
                        <img src="img/cell.svg" alt="Zelle 1" width="50" height="50">
                        <span class="stat voltage">n/a</span>
                    </div>
                    <div id="cell2" class="col d-flex flex-column align-items-center justify-content-center mb-2">
                        <span class="stat text-info me-1">2</span>
                        <img src="img/cell.svg" alt="Zelle 2" width="50" height="50">
                        <span class="stat voltage">n/a</span>
                    </div>
                    <div id="cell3" class="col d-flex flex-column align-items-center justify-content-center mb-2">
                        <span class="stat text-info me-1">3</span>
                        <img src="img/cell.svg" alt="Zelle 3" width="50" height="50">
                        <span class="stat voltage">n/a</span>
                    </div>
                    <div id="cell4" class="col d-flex flex-column align-items-center justify-content-center mb-2">
                        <span class="stat text-info me-1">4</span>
                        <img src="img/cell.svg" alt="Zelle 4" width="50" height="50">
                        <span class="stat voltage">n/a</span>
                    </div>
                </div>
                <div id="totalVoltage" class="d-flex align-items-center mt-3 battery-desc">
                    <img src="img/charge.svg" alt="Spannung" class="h-100">
                    <span class="ms-1 flex-fill">Spannung:</span>
                    <span class="stat voltage">n/a</span>
                </div>
                <div id="temperature" class="d-flex align-items-center mt-1 battery-desc">
                    <img src="img/thermostat.svg" alt="Temperatur" class="h-100">
                    <span class="ms-1 flex-fill">Temperatur:</span>
                    <span class="stat temperature">n/a</span>
                </div>
                <div id="totalCharge" class="d-flex align-items-center mt-1 battery-desc">
                    <img src="img/battery.svg" alt="Temperatur" class="h-100">
                    <span class="ms-1 flex-fill">Verbrauch:</span>
                    <span class="stat text-danger charge">n/a</span>
                </div>
            </div>
            <!-- Andere Batterien -->
            <div class="col grid-spacing-bottom card-extend">
                <div id="reserve" class="bg-dark rounded shadow py-3 px-4 text-light d-flex align-items-center">
                    <h5 class="mb-0">Reserve</h5>
                    <div class="flex-fill d-flex align-items-center justify-content-end">
                        <img src="img/charge.svg" alt="Spannung" class="h-100">
                        <span class="stat voltage">n/a</span>
                    </div>
                </div>
                <div id="starter" class="bg-dark rounded shadow py-3 px-4 text-light d-flex align-items-center grid-spacing-top">
                    <h5 class="mb-0">Starter</h5>
                    <div class="flex-fill d-flex align-items-center justify-content-end">
                        <img src="img/charge.svg" alt="Spannung" class="h-100">
                        <span class="stat voltage">n/a</span>
                    </div>
                </div>
            </div>
            <!-- Schalter -->
            <div class="col d-flex flex-column card-extend">
                <div class="bg-dark rounded shadow py-3 px-4 text-light">
                    <div class="battery-desc">
                        <button id="btnLiFeYPo4" name="Relais0" class="btn btn-primary w-100" disabled 
                            data-text-on="LiFeYPo4 eingeschaltet" data-text-off="LiFeYPo4 ausgeschaltet">LiFeYPo4 n/a</button>
                        <button id="btnAutomatik" name="Automatik" class="btn btn-secondary mt-2 w-100" disabled
                            data-text-on="Automatik eingeschaltet" data-text-off="Automatik ausgeschaltet">Automatik n/a</button>
                    </div>
                    <div class="d-flex align-items-center mt-3 battery-desc">
                        <span class="flex-fill me-2">Display Licht:</span>
                        <div class="d-flex flex-column">
                            <button id="btnDisplayLight" name="Relais2" class="btn btn-success" disabled
                                data-text-on="Eingeschaltet" data-text-off="Ausgeschaltet">n/a</button>
                        </div>
                    </div>
                    <div class="d-none align-items-center mt-3 battery-desc">
                        <span class="flex-fill me-2">Extern Lader:</span>
                        <div class="d-flex flex-column">
                            <button id="btnExternCharger" name="Relais1" class="btn btn-success" disabled
                                data-text-on="Eingeschaltet" data-text-off="Ausgeschaltet">n/a</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-light mt-2">
            <span class="collapse-handle" data-bs-toggle="collapse" data-bs-target="#logCollapse" aria-expanded="false" aria-controls="logCollapse">
                Konsolenausgabe
            </span>
        </div>

        <div class="collapse" id="logCollapse">
            <textarea id="log" class="w-100 bg-dark rounded text-light mt-3" rows="15" readonly></textarea>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script defer src="js/log.js"></script>
    <script defer src="js/app.js"></script>
</body>

</html>
